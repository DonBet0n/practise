<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zavd4</title>

    
</head>
<body onload="calculate()">
    <header>
        <a href="/practice/index.html" style="text-decoration:none; color: black; padding: 4px; border: 1px solid black;">Повернутись на головну</a>
    </header>
    <h1>Розгалужений обчислювальний процес</h1>
    <div id="result"></div>

    <script>
        function calculate(){
            var minX = parseInt(prompt("Мінімальне значення x:"));
            var maxX = parseInt(prompt("Максимальне значення x:"));
            var step = parseInt(prompt("Крок зміни значень аргументу:"));
            var result = "";
            for (var x = minX; x <= maxX; x += step) {
                var U;
                if (x < 4) {
                    U = Math.abs(Math.sin(x));
                } else if (x == 4) {
                    U = Math.sqrt(x) - 1;
                } else {
                    U = Math.log10(x) + 1;
                }
                result += "x = " + x + ", U = " + U + "<br>";
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>


</html>
