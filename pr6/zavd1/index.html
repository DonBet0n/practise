<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <a href="/practise/index.html" style="text-decoration:none; color: black; padding: 4px;border: 1px solid black;">Повернутись на головну</a>
    </header>
    <h1>Кольори фону</h1>
    
    <label for="colorSelect">Виберіть колір:</label>
    <select id="colorSelect" onchange="changeBackground()">
        <option value="red">Червоний</option>
        <option value="gray">Сірий</option>
        <option value="brown">Коричневий</option>
    </select>

    <script>
         function changeBackground() {
            var color = document.getElementById("colorSelect").value;
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
